<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SwasthCare</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box patient">
            <h2>Patient Login</h2>
            <form action="#">
                <label for="patient-email">Email:</label>
                <input type="email" id="patient-email" name="patient-email" required>
                
                <label for="patient-password">Password:</label>
                <input type="password" id="patient-password" name="patient-password" required>
                
                <button type="submit">Login</button>
                <p><a href="http://127.0.0.1:5500/page2/reg/r.html" target="main">Register</a> | <a href="#">Forgot Password?</a></p>
            </form>
        </div>

        <div class="login-box staff">
            <h2>Staff Login</h2>
            <form action="#">
                <label for="staff-email">Email:</label>
                <input type="email" id="staff-email" name="staff-email" required>
                
                <label for="staff-password">Password:</label>
                <input type="password" id="staff-password" name="staff-password" required>
                
                <button type="submit">Login</button>
                <p><a href="http://127.0.0.1:5500/page2/reg/r.html" target="main">Register</a> | <a href="#">Forgot Password?</a></p>
            </form>
        </div>
    </div>
</body>
</html>
