<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling</title>
    <link rel="stylesheet" href="sch.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Appointment Scheduling</h1>
        </header>

        <!-- Appointment Form Sec-                                                             tion -->
        <section class="appointment-section">
            <h2>Schedule a New Appointment</h2>
            <form action="#" class="appointment-form">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient-name" required>

                <label for="doctor-name">Doctor:</label>
                <select id="doctor-name" name="doctor-name" required>
                    <option value="">Select a Doctor</option>
                    <option value="Dr. Smith">Dr. Smith</option>
                    <option value="Dr. Johnson">Dr. Johnson</option>
                    <option value="Dr. Williams">Dr. Williams</option>
                </select>

                <label for="appointment-date">Appointment Date:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>

                <label for="appointment-time">Time:</label>
                <input type="time" id="appointment-time" name="appointment-time" required>

                <button type="submit" class="button">Schedule Appointment</button>
            </form>
        </section>

        <!-- Existing Appointments Section -->
        <section class="existing-appointments">
            <h2>Upcoming Appointments</h2>
            <table>
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>Dr. Smith</td>
                        <td>2024-09-10</td>
                        <td>10:00 AM</td>
                        <td>
                            <button class="button edit">Reschedule</button>
                            <button class="button cancel">Cancel</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Jane Roe</td>
                        <td>Dr. Johnson</td>
                        <td>2024-09-12</td>
                        <td>12:30 PM</td>
                        <td>
                            <button class="button edit">Reschedule</button>
                            <button class="button cancel">Cancel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 SwasthCare. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
