<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Management</title>
    <link rel="stylesheet" href="bed.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bed Management</h1>
        </header>

        <!-- Bed Management Section -->
        <section class="bed-management-section">
            <h2>Current Bed Availability</h2>
            <table>
                <thead>
                    <tr>
                        <th>Department</th>
                        <th>Total Beds</th>
                        <th>Occupied Beds</th>
                        <th>Available Beds</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>General Ward</td>
                        <td>50</td>
                        <td>40</td>
                        <td>10</td>
                        <td><button class="button assign">Assign Bed</button></td>
                    </tr>
                    <tr>
                        <td>ICU</td>
                        <td>20</td>
                        <td>15</td>
                        <td>5</td>
                        <td><button class="button assign">Assign Bed</button></td>
                    </tr>
                    <tr>
                        <td>Emergency</td>
                        <td>10</td>
                        <td>8</td>
                        <td>2</td>
                        <td><button class="button assign">Assign Bed</button></td>
                    </tr>
                    <tr>
                        <td>Maternity Ward</td>
                        <td>15</td>
                        <td>12</td>
                        <td>3</td>
                        <td><button class="button assign">Assign Bed</button></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 SwasthCare. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
