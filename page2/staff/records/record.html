        <header>
            <h1>Medical Records</h1>

        <!-- Medical Records Section -->

                        <th>Diagnosis</th>

                </thead>
                <tbody>
                    <tr>
                        <td>12345</td>
                        <td>John Doe</td>
                        <td>Hypertension</td>
                        <td>Amlodipine 5mg</td>

                    </tr>
                    <tr>
                        <td>67890</td>
                        <td>Jane Smith</td>
                        <td>Diabetes</td>
                        <td>Metformin 500mg</td>
                        <td>2024-08-25</td>
                        <td><a href="#">View</a> | <a href="#">Edit</a></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Footer -->
        <footer>

</html>
