<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Bed</title>
    <link rel="stylesheet" href="asgnbed.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Assign Bed</h1>
        </header>

        <!-- Assign Bed Form Section -->
        <section class="assign-bed-section">
            <h2>Assign a Bed to a Patient</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="department">Department:</label>
                    <select id="department" name="department">
                        <option value="general-ward">General Ward</option>
                        <option value="icu">ICU</option>
                        <option value="emergency">Emergency</option>
                        <option value="maternity-ward">Maternity Ward</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bed-number">Bed Number:</label>
                    <input type="number" id="bed-number" name="bed-number" placeholder="Enter bed number" required>
                </div>

                <div class="form-group">
                    <label for="patient-name">Patient Name:</label>
                    <input type="text" id="patient-name" name="patient-name" placeholder="Enter patient name" required>
                </div>

                <div class="form-group">
                    <label for="patient-id">Patient ID:</label>
                    <input type="text" id="patient-id" name="patient-id" placeholder="Enter patient ID" required>
                </div>

                <div class="form-group">
                    <label for="admission-date">Admission Date:</label>
                    <input type="date" id="admission-date" name="admission-date" required>
                </div>

                <button type="submit" class="button">Assign Bed</button>
            </form>
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 SwasthCare. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
